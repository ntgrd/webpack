<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>

<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <div id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Время в секундах:</strong>
            <input id="timerTime" type="text" />
        </label>
        <button id="startTimerButton" type="button">Старт</button>
        <button id="stopTimerButton" type="button">Стоп</button>
    </div>

    <div class="switcher">
        <button class="calcswitch_btn" type="button">Калькулятор</button>
        <button class="timerswitch_btn" type="button">Таймер</button>
    </div>

</body>

</html>
